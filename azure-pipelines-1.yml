trigger:
- master
# pool:
#   vmImage: ubuntu-latest
stages:
- stage: Build_test_Node
  displayName: 'Build and Test Node.js app'
  jobs:
  - job: Build
    displayName: 'Build'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
      clean: true
      persistCredentials: true
    - script: |
        npm install
        npm run build
  - job: Test
    displayName: 'Test'
    dependsOn: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
      clean: true
      persistCredentials: true
    - script: |
        npm install
        npm test
    - publish: $(System.DefaultWorkingDirectory)
      artifact: nodejs-calculator

