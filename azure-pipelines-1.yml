    displayName: 'Build'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: react-app
      clean: true
      persistCredentials: true
    - script: |
        npm install
        npm run build
  - job: Test
    displayName: 'Test'
    dependsOn: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: react-app
      clean: true
      persistCredentials: true
    - script: |
        npm install
        npm test
    - publish: $(System.DefaultWorkingDirectory)
      artifact: react-app